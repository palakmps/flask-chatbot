<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
 
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
            z-index: -1; /* Places the image behind other content */
        }
 
        .chat-container {
            display: flex;
            height: 100vh;
            color: white;
            justify-content: flex-end; /* Aligns the chat box to the right */
            position: relative; /* Allows positioning of child elements */
            z-index: 1; /* Ensures chat box is above the image */
            width: 100%; /* Ensure the container takes full width */
        }
 
        .chat-box {
        width: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Makes space between header, chat, and input */
        margin-right: 20px;
        margin-top: 20px;
        height: 90vh; /* Or set a fixed height like 600px */
        padding: 20px;
    }
 
 
        .chat-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
 
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            max-height: unset; /* Set a maximum height for the chat window */
        }
 
        .input-group {
            display: flex;
            gap: 10px;
        }
 
        .input-group input {
            flex-grow: 1;
            border-radius: 5px;
            padding: 10px;
        }
 
        .input-group button {
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Updated image tag -->
    <img src="{{ url_for('static', filename='aii.webp') }}" id="background-image" alt="Background Image">
 
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">AI Chatbot</div>
            <div id="chat-window" class="chat-window"></div>
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button id="send-button" class="btn-secondary">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
