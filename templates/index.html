<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot - Robotics Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: white;
        }

        header p {
            font-size: 1rem;
            color: #ddd;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            border-radius: 5px;
            padding: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .controls button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        form input {
            margin-bottom: 10px;
        }

        form button {
            padding: 10px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chatbot Icon at Bottom Right */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #10A37F; /* ChatGPT Green */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s;
        }

        .chatbot a {
            text-decoration: none;
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .chatbot:hover {
            background: #128C7E; /* Slightly darker green */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='ampp.webp') }}" id="background-image" alt="Background Image">
    <div class="container">
        <!-- Header -->
        <header>
            <h1>AI Assistant</h1>
            <p>Your smart AI companion for speech and chat!</p>
        </header>

        <!-- Text-to-Speech Section -->
        <div class="card glass-card">
            <h2>Text-to-Speech</h2>
            <select id="voice-select"></select>
            <textarea id="text-input" placeholder="Type something to hear it..."></textarea>
            <div class="controls">
                <button id="speak-button" class="btn-primary">
                    <i class="fas fa-play"></i> Speak
                </button>
                <button id="pause-button" class="btn-secondary">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="resume-button" class="btn-success">
                    <i class="fas fa-play-circle"></i> Resume
                </button>
            </div>
        </div>

        <!-- File Upload Section -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Read</button>
        </form>
    </div>

    <!-- Chatbot Button at Bottom Right -->
    <div class="chatbot">
        <a href="/chatbot">
            <i class="fas fa-robot"></i>
        </a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
